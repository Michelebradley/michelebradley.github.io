<html>

    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
<body>

<h2>Reverse a Word!</h2>

<script type="text/javascript">
//Found online: https://medium.freecodecamp.org/how-to-reverse-a-string-in-javascript-in-3-different-ways-75e4763c68cb
function reverseString(str) {
    var splitString = str.split("");
    var reverseArray = splitString.reverse();
    var joinArray = reverseArray.join("");
    return joinArray;
}

function reverse(){
    var t = document.getElementById("target");
    t.innerHTML = reverseString(document.getElementById('string1').value);
}
</script>

<p>
<form>
    <input id="string1" type="string" size="15">
    <input type="button" value="REVERSE!" onClick="reverse();">
</form>
</p>

<div id="target"></div>

<h2>Get first 20 multiples</h2>

<p>
<form>
    <input id="num" type="number" size="15">
    <input type="button" value="Get Multiples!" onClick="multiples();">
</form>
</p>

<div id="target2"></div>

<script type="text/javascript">

// Variables and Math:

function multiples() {
   var arr = [document.getElementById('num').value];
   var next = document.getElementById('num').value;

   for (var i = 0; i < 20; i++)
   {
   	  next = +document.getElementById('num').value + +next;
      arr.push(next);
   }

    document.getElementById('target2').innerHTML+= arr;
    document.getElementById('target2').innerHTML+= makeTableHTML(arr);
}

function makeTableHTML(myArray) {
//Was not successful but I tried using: https://stackoverflow.com/questions/15164655/generate-html-table-from-2d-javascript-array
    var result = "<table border=1>";
    for(var i=0; i<4; i++) {
        result += "<tr>";
        for(var j=0; j<5; j++){
            result += "<td>"+myArray[i][j]+"</td>";
        }
        result += "</tr>";
    }
    result += "</table>";

    return result;
}
</script>

<h2>Read in Presidents CSV</h2>

<script src="d3/d3.min.js"></script>

<script type="text/javascript" charset="utf-8">

d3.text("data/presidents.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });

</script>

</body>
</html>
